<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="iziToast.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">

    <script src="jsQR.js"></script>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jquery-1.10.2.js"></script>
    <script src="iziToast.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.0.6/fingerprint2.min.js"></script>

    <style>
        .login-container {
            width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        .login-container .title h2 {
            font-size: 26px;
        }

        .login-container input {
            border: 1px solid #d2d0d0;
        }
    </style>

</head>

<body>
    <div class="login-container p-3">
        <div class="title pb-3">
            <h2>Devcon Login</h2>
        </div>
        <div class="login-body">
            <canvas style="width: 100%;" id="canvas"></canvas>
            <label class="mb-3">( OR )</label>
            <label class="mb-1 d-block" for="input-QR">Enter QR Code</label>
            <input name="input-QR" id="qrcode" class="w-100 my-3 py-2" />
            <button type="button" onclick="verifyQrCode
            (document.getElementById('qrcode').value)" class="btn btn-primary btn-block mb-3 rounded-0">Login</button>
        </div>
    </div>

    <script>
        var deviceId;
        Fingerprint2.getV18((did) => { deviceId = did; });
        var video = document.createElement("video");
        var canvasElement = document.getElementById("canvas");
        var canvas = canvasElement.getContext("2d");

        function drawLine(begin, end, color) {
            canvas.beginPath();
            canvas.moveTo(begin.x, begin.y);
            canvas.lineTo(end.x, end.y);
            canvas.lineWidth = 4;
            canvas.strokeStyle = color;
            canvas.stroke();
        }

        // Use facingMode: environment to attemt to get the front camera on phones
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function (stream) {
            video.srcObject = stream;
            video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
            video.play();
            requestAnimationFrame(tick);
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code && !document.getElementById('qrcode').value) {
                    drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
                    drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
                    drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
                    drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
                    document.getElementById('qrcode').value = code.data
                    verifyQrCode(code.data);
                }
            }
            requestAnimationFrame(tick);
        }

        function verifyQrCode(code) {

            // Add your stall data
            var data = {
                request: {
                    code: code,
                    roleCode: 'teacher id',
                    stallCode: 'STA1',
                    ideaCode: 'Idea Code'
                }
            };

            // Add your stall telemetry data and remove unwanted telemetry
            var telemetryData = {
                "events": [{
                    "eid": "DC_START",
                    "ets": new Date().getTime(),
                    "did": deviceId,
                    "dimensions": {
                        "visitorId": code,
                        "stallId": "stallId",
                        "ideaId": "ideaId",
                        "visitorName": "Visitor Name",
                        "studentId": "studentId",
                        "studentName": "studentName",
                        "teacherId": "teacherId",
                        "teacherName": "teacherName",
                        "parentId": "parentId",
                        "parentName": "parentName",
                        "stallName": "stallName",
                        "ideaName": "ideaName",
                        "classroomId": "classroomId",
                        "school": "school",
                        "district": "district",
                        "period": "period",
                        "topics": "topics",
                        "subject": "subject",
                        "grade": "grade"
                    },
                    "edata": {}
                }

                ]
            };

            $.ajax({
                method: 'POST',
                url: 'https://dev.ekstep.in/api/devcon/v3/login',
                data: JSON.stringify(data),
                dataType: 'json',
                contentType: 'application/json',
            }).done(function (data) {
                if (data.result && data.result.Visitor) {
                    $.ajax({
                        method: 'POST',
                        url: 'http://52.172.188.118:3000/v1/telemetry',
                        data: JSON.stringify(telemetryData),
                        dataType: 'json',
                        contentType: 'application/json',
                    }).done(function (data) {
                        console.log(data)
                    });

                    iziToast.success({ title: 'Success', message: 'Login successful', position: 'topCenter' });
                } else {
                    iziToast.error({ title: 'Error', message: 'Invalid Login ID', position: 'topCenter' });
                }
            }).error(function (error) {
                iziToast.error({ title: 'Error', message: 'Something went wrong. Please try again later...', position: 'topCenter' });
            });
        }
    </script>
</body>

</html>
